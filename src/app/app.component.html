<div class="flex" style="width: 100%">
  <!-- Sidebar -->
  <div
    class="sidebar shadow-1 lg:block hidden"
    style="width: 280px"
    *ngIf="navbarDisplay"
  >
    <app-sidebar></app-sidebar>
  </div>

  <!-- Main Content -->
  <div class="main-content" style="background-color: rgb(224, 223, 223)">
    <!-- Topbar with Toggle Button -->
    <app-topbar (navbarEventEmitter)="handleNavbarToggle($event)"></app-topbar>
    <router-outlet></router-outlet>
  </div>
</div>
